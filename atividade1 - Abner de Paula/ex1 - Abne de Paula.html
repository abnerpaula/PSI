<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number(prompt("Digite um número: "));
        document.write("O número depois é: " + (numero + 1) + "<br>");
        document.write("O número anterior é: " + (numero - 1) + "<br>");
        console.log("O número depois é: " + (numero + 1));
        console.log("O número anterior é: " + (numero - 1));
    </script>
</body>
</html>
