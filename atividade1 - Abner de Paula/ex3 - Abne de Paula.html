<body>
    <script>
        var total;
        var preco = Number(prompt("Informe o valor do produto"));
        var opcao = Number(prompt("Digite 1 para pagar a vista e 2 para parcelar"))
        if(opcao == 1){
            total = preco * 0.9;
            document.write("o valor total com desconto é: " + total);
        }else{
            total = preco / 3;
            document.write("o valor total com desconto é: " + total);
        }
    </script>
</body>
